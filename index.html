<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah's Awesome Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Noah's Cool Stuff</h1>
    </header>

    <main>
        <section class="section lego-section">
            <h2>My Lego Collection</h2>
            <div class="image-grid">
                <div class="image-container">
                    <img src="images/lego1.jpg" alt="Lego Star Wars">
                    <p>Star Wars Lego</p>
                </div>
                <div class="image-container">
                    <img src="images/lego2.jpg" alt="Lego City">
                    <p>Lego City</p>
                </div>
            </div>
        </section>

        <section class="section star-wars-section">
            <h2>Star Wars</h2>
            <div class="image-grid">
                <div class="image-container">
                    <img src="images/starwars1.jpg" alt="Star Wars Characters">
                    <p>My Favorite Characters</p>
                </div>
                <div class="image-container">
                    <img src="images/starwars2.jpg" alt="Star Wars Ships">
                    <p>Cool Ships</p>
                </div>
            </div>
        </section>

        <section class="section parkour-section">
            <h2>Parkour Moves</h2>
            <div class="image-grid">
                <div class="image-container">
                    <img src="images/parkour1.jpg" alt="Parkour Jump">
                    <p>Awesome Jumps</p>
                </div>
                <div class="image-container">
                    <img src="images/parkour2.jpg" alt="Parkour Tricks">
                    <p>Cool Tricks</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Made with ❤️ by Noah</p>
    </footer>
</body>
</html>
